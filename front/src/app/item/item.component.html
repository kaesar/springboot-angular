<ion-item *ngIf="usuario" [routerLink]="'/details/' + usuario.id" [detail]="false">
  <div slot="start" [class]="(usuario.activo == 'S') ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ usuario.nombre }}
      <span class="date">
        <ion-note>{{ usuario.id }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>Rol: {{ usuario.rol.nombre }} <span>|</span> Activo: {{ (usuario.activo == 'S') ? 'Si' : 'No' }}</h3>
  </ion-label>
</ion-item>
