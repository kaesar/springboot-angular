<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="usuario">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h2>
        {{ usuario.nombre }}
      </h2>
    </ion-label>
  </ion-item>

  <div class="ion-padding">
    <h1>Id: {{ usuario.id }}</h1>
    <h3>Rol: {{ usuario.rol.nombre }} <span>|</span> Activo: {{ (usuario.activo == 'S') ? 'Si' : 'No' }}</h3>
    
    <ion-button [routerLink]="'/edit/' + this.id">
      <ion-icon slot="start" name="pencil"></ion-icon>
      Editar
    </ion-button>
    <ion-button color="danger" (click)="onDelete()">
      <ion-icon slot="start" name="trash"></ion-icon>
      Eliminar
    </ion-button>
  </div>
</ion-content>
